<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_2143783_iq6z4ey5vu.css">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <!-- 
    src: 引入了一段连接qq的js代码
    data-appid：在qq备案成功之后，腾讯给分配的应用id
    data-redirecturi： 在qq登录之后，回跳到自己项目的路由路径（一会需要配置的）
   -->
  <script src="http://connect.qq.com/qc_jssdk.js" data-appid="100556005"
    data-redirecturi="http://www.corho.com:8080/#/login/callback"></script>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
